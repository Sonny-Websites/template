name: Auto Resolve Issue

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  resolve-issue:
    if: github.event.label.name == 'codex-fix'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Codex
        id: run_codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt: "Resolve this issue: ${{ github.event.issue.body }}"

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: "Codex: Fix #${{ github.event.issue.number }}"
          title: "Codex Fix: ${{ github.event.issue.title }}"
          body: |
            This PR was automatically generated by OpenAI Codex.

            ### Codex Summary:
            ${{ steps.run_codex.outputs.final-message }}

            **Closes #${{ github.event.issue.number }}**
          delete-branch: true

      - name: Create bot token
        id: bot_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      # Auto-approve (counts only if GH_TOKEN is a *user* PAT from someone allowed to approve)
      - name: Auto-approve PR
        if: steps.cpr.outputs.pull-request-number != ''
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ steps.bot_token.outputs.token }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}

      # Enable GitHub Auto-merge (merges when checks/requirements pass)
      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
